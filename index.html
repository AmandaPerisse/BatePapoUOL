<!DOCTYPE html>
<html lang="pt-br">
	<head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Projeto_05_BatePapoUOL</title>
        
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/style.css">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

	    <script defer src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script defer type="text/javascript" src="js/script.js"></script>
        
    </head>
	<body>

<!-- Cabeçalho do site -->

        <header>
            <section class = "header escondido">
                <img src = "img/logo 1.png">
                <buttom onclick="abrirContatos();"><img src = "img/vetor.svg"></buttom>
            </section>
        </header>

<!-- Conteúdo da página -->

        <main class = "body escondido">
        </main>
        <div class = "telaPreta escondido">
            <div class = "telaPretaFechar"><buttom onclick="fecharContatos();">X</buttom></div>
        </div>
        <div class = "telaContatos escondido">
            <div class = "telaContatosTitulo">
                <h1>Escolha um contato para enviar mensagem:</h1>
            </div>
            <div class = "telaContatosNomes">
                <button onclick="paraQuem(this);">
                    <div class = "telaContatosNome">
                        <div class = "nomeIcone">
                            <img id = "telaContatosNomeTodos" src = "img/vetor.svg">
                            <p>Todos</p>
                        </div>
                        <div class = "check">
                            <img src = "img/check.png">
                        </div>
                    </div>
                </button>
                <button onclick="paraQuem(this);">
                    <div class = "telaContatosNome">
                        <div class = "nomeIcone">
                            <img src = "img/contato.png">
                            <p>Fulano</p>
                        </div>
                        <div class = "check escondido">
                            <img src = "img/check.png">
                        </div>
                    </div>
                </button>
            </div>
            <div class = "telaContatosTitulo">
                <h1>Escolha a visibilidade:</h1>
            </div>
            <div class = "telaContatosVisibilidade">
                <button onclick="visibilidade(this);">
                    <div class = "telaContatosPubRes">
                        <div class = "nomeIcone2">
                            <img src = "img/publico.png">
                            <p>Público</p>
                        </div>
                        <div class = "check">
                            <img src = "img/check.png">
                        </div>
                    </div>
                </button>
                <button onclick="visibilidade(this);">
                    <div class = "telaContatosPubRes">
                        <div class = "nomeIcone2">
                            <img src = "img/reservado.png">
                            <p>Reservadamente</p>
                        </div>
                        <div class = "check escondido">
                            <img src = "img/check.png">
                        </div>
                    </div>
                </button>
            </div>
        </div>
        <div class = "telaLogin">
            <img src = "img/logo 1.png">
            <br>
            <br>
            <br>
            <input class = "inputNome" type="text" name = "nome" placeholder="Digite seu nome">
            <br>
            <button onclick="enviarNome()"><p>Entrar</p></button>
        </div>

<!-- Footer -->

        <footer>
            <div class = "footer escondido">
                <input type = "text" class = "inputMensagem" name = "inputMensagem" placeholder = "Escreva aqui...">
                <button onclick="enviarMensagem()"><img src = "img/Vector.png"></button>
            </div>
        </footer>
    </body>
</html>
